<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>

<body>
<nav th:include="layout :: navbar"></nav>

<section id="register" class="wrapper">

    <form class="form-signin card col-12 col-md-7 col-xl-4 m-auto" th:action="@{/quiz/list}" method="post">

        <div th:each="question : ${questions}">

            <p th:text="${question.questionText}"></p>

            <div class="form-check" th:each="answer : ${question.answers}">
                <input class="form-check-input" type="radio" th:value="${answer.isCorrect}" th:name="${question.Id}"/>
                <label class="for-check-label" th:text="${answer.answerText}" th:for="${question.Id}"></label>
            </div>

        </div>

        <button class="btn btn-lg btn-primary btn-block mb-3 mx-auto col-md-4 col-8" type="submit">Submit</button>

    </form>
</section>
<div th:include="layout :: footer"></div>
</body>
</html>
