<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="layout :: htmlhead"></head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top"><a class="navbar-brand" href="/"
                                                                          th:text="#{nav.home}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" href="/logout" th:text="#{nav.logout}"></a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard" th:text="#{nav.dashboard}"></a></li>
                </th:block>
                <th:block sec:authorize="isAnonymous()">
                    <li class="nav-item"><a class="nav-link" href="/login" th:text="#{nav.login}"></a></li>
                    <li class="nav-item"><a class="nav-link" href="/registration" th:text="#{nav.register}"></a></li>
                </th:block>
            </ul>
        </div>
    </nav>
</div>
<!--/*@thymesVar id="chapterRequest" type="com.atl.edusoftware.data.model.Chapter"*/-->
<!--/*@thymesVar id="chapter" type="com.atl.edusoftware.data.model.Chapter"*/-->
<section class="col-10 m-auto">
    <form th:object="${chapterRequest}" th:action="@{/edit/theory}" method="post">
        <div class="form-group">
            <label th:for="*{chapterTheory}"></label>
            <textarea class="form-control" th:text="${chapter.chapterTheory}" th:field="*{chapterTheory}" rows="3"
                      cols="20"></textarea>
        </div>
        <input type="hidden" name="chapterId" th:value="${chapter.chapterId}"/>
        <input type="hidden" name="chapterName" th:value="${chapter.chapterName}"/>
        <input type="hidden" name="averageScore" th:value="${chapter.averageScore}"/>

        <button id="editTheorySubmit" type="submit" class="btn btn-primary col-3 mx-auto my-5"
                th:text="#{button.submit}"></button>
    </form>
</section>

</body>
</html>
